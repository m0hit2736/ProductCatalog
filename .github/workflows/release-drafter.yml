name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Release Drafterz
        uses: release-drafter/release-drafter@v5
            env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
